<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="title">
                <h3>START FOR FREE</h3>
                <h1>Create new account <span>.</span></h1>
                <p>Already A Member?</p>&ensp; <a href="######">Log In</a>
            </div>

            <div class="first_last_name">
                <div class="first_name">
                    <input type="text" placeholder="First name" required autofocus>
                </div>
                <div class="last_name">
                    <input type="text" placeholder="Last name" required>
                </div>
            </div>

            <div class="mail">
                <input type="email" placeholder="Email">
            </div>
            <div class="pass">
                <input type="password" placeholder="Password">
            </div>

            <div class="log-in_btn">
                <input type="submit" value="Log in" class="btn_1">
                <input type="submit" value="Creat account" class="btn_2">
            </div>

        </form>

    </div>
</body>

</html>
